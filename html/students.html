    <!-- JS -->
    <script src="../js/web.js"></script>

    <script>
        // STUDENT SEARCH FUNCTION
        const searchInput = document.getElementById("studentSearch");
        const rows = document.querySelectorAll("#studentTable tbody tr");
        const branchFilter = document.getElementById("branchFilter");

        searchInput.addEventListener("keyup", function() {
            const value = this.value.toLowerCase();

            rows.forEach(row => {
                const name = row.cells[0].textContent.toLowerCase();
                row.style.display = name.includes(value) ? "" : "none";
            });
        });

        branchFilter.addEventListener("change", function() {
            const value = this.value;

            rows.forEach(row => {
                const branch = row.cells[1].textContent;

                if (value === "all" || branch === value) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });
    </script>

    <div class="modal" id="studentModal">
        <div class="modal-content">

            <input type="text" id="branchInput" placeholder="Branch">
            <input type="text" id="companyInput" placeholder="Company">
            <input type="number" id="packageInput" placeholder="Package (LPA)">

            <div class="modal-buttons">
