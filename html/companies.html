<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Companies - Placement Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/web.css">
</head>

<body>

    <div class="particles"></div>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">Placement Portal</div>
        <div class="nav-links">
            <a href="web.html">Dashboard</a>
            <a href="companies.html">Companies</a>
            <a href="students.html">Students</a>
            <a href="#">Experiences</a>
        </div>
    </header>

    <div class="container">

        <!-- SEMICIRCLE SIDEBAR -->
        <aside class="semi-sidebar">
            <div class="semi-base"></div>
            <ul class="semi-icons">
                <li class="semi-item" data-section="dashboard" data-label="Dashboard" data-nav="web.html">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </li>
                <li class="semi-item active" data-section="companies" data-label="Companies">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z">
                        </path>
                    </svg>
                </li>
                <li class="semi-item" data-section="students" data-label="Students" data-nav="students.html">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </li>
                <li class="semi-item" data-section="analytics" data-label="Analytics">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="2" x2="12" y2="22"></line>
                        <path d="M17 5c0 2.21-1.79 4-4 4s-4-1.79-4-4"></path>
                        <path d="M17 19c0-2.21-1.79-4-4-4s-4 1.79-4 4"></path>
                    </svg>
                </li>
            </ul>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <h1>Companies Visited - 2026 Batch</h1>

            <!-- TOP CONTROLS (Action Bar) -->
            <div class="top-controls">
                <button class="primary-btn">+ Add Company</button>
                <div class="control-group">
                    <input type="text" id="searchInput" placeholder="Search company...">
                    <select id="ctcFilter">
                        <option value="all">All Packages</option>
                        <option value="high">Above 15 LPA</option>
                        <option value="mid">5 - 15 LPA</option>
                        <option value="low">Below 5 LPA</option>
                    </select>
                </div>
            </div>

            <!-- TABLE -->
            <div class="table-container">
                <table id="companyTable">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Role</th>
                            <th>CTC (LPA)</th>
                            <th>Visit Date</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ABC Corp</td>
                            <td>Software Engineer</td>
                            <td>12</td>
                            <td>12 Jan 2026</td>
                            <td>Bangalore</td>
                        </tr>
                        <tr>
                            <td>XYZ Tech</td>
                            <td>Data Analyst</td>
                            <td>18</td>
                            <td>25 Jan 2026</td>
                            <td>Hyderabad</td>
                        </tr>
                        <tr>
                            <td>Innovate Ltd</td>
                            <td>Graduate Trainee</td>
                            <td>4</td>
                            <td>10 Feb 2026</td>
                            <td>Pune</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <script src="../js/web.js"></script>
</body>

</html>
